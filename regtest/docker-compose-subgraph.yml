name: goat-regtest

services:
  goat-deploy-thegraph:
    image: goatnetwork/goat-deploy-thegraph:0.1.6
    container_name: goat-deploy-thegraph
    depends_on:
      - graph-node
    networks:
      - goat_network
  graph-node:
    image: graphprotocol/graph-node
    container_name: goat-regtest-graph-node
    networks:
      - goat_network
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'localhost:http://goat-regtest-geth-node:8545'
      GRAPH_LOG: debug
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    container_name: goat-regtest-graph-ipfs
    networks:
      - goat_network
    ports:
      - '5001:5001'
  postgres:
    image: postgres
    container_name: goat-regtest-graph-postgres
    ports:
      - '5432:5432'
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    networks:
      - goat_network
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"

networks:
  goat_network:
    external: true
