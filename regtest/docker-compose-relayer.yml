      - RELAYER_BLS_SK=30d8bf9153c7ea07f376ceb4a0400ae9aa8999cf3b7eed50bc5ce33188ee1ec1
    ports:
      - "8180:8080"
      - "51051:50051"
      - "4101:4001"
    volumes:
      - ./data/db2:/app/db
    networks:
      goat_network:
        ipv4_address: 172.31.32.13

  goat-relayer-3:
