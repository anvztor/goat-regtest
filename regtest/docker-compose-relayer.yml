      - RELAYER_BLS_SK=68eebc9007701c8b8809138212b90eff7498e8c38e0e949f4f29eb7c8487061f
    ports:
      - "8180:8080"
      - "51051:50051"
      - "4101:4001"
    volumes:
      - ./data/db2:/app/db
    networks:
      goat_network:
        ipv4_address: 172.31.32.13

  goat-relayer-3:
    image: anvztor/relayer:latest
