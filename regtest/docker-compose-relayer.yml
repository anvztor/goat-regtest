      - RELAYER_BLS_SK=145d94ac83fb07f851a52b5f41ba877110a689fa3b9ebabe79104a17a40c30fb
    ports:
      - "8180:8080"
      - "51051:50051"
      - "4101:4001"
    volumes:
      - ./data/db2:/app/db
    networks:
      goat_network:
        ipv4_address: 172.31.32.13

  goat-relayer-3:
    image: anvztor/relayer:latest
    depends_on:
      goat-relayer-1:
        condition: service_started
    container_name: goat-relayer-3
