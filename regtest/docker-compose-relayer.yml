      - RELAYER_BLS_SK=1894a819ac589b729588e269a11aa20905d8727071bdb9f7361873822eaa81ac
    ports:
      - "8180:8080"
      - "51051:50051"
      - "4101:4001"
    volumes:
      - ./data/db2:/app/db
    networks:
      goat_network:
        ipv4_address: 172.31.32.13

  goat-relayer-3:
    image: anvztor/relayer:latest
    depends_on:
      goat-relayer-1:
        condition: service_started
    container_name: goat-relayer-3
